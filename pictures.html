<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- swipper js CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="other.css" />
    <title>Magasinera</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="header">
      <nav class="bg-transparent border-gray-200 px-2 sm:px-4 py-2.5 rounded">
        <div
          class="container flex flex-wrap justify-between items-center mx-auto"
        >
          <a href="/" class="flex items-center">
            <img
              src="assets/img/logo.png"
              class="mr-3"
              width="100px"
              height="100px"
              alt="Flowbite Logo"
            />
            <div>
              <p
                class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
              >
                Magasinera
              </p>

              <p class="text-gray-200">Self Storage</p>
            </div>
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm !text-gray-50 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="flex flex-col p-4 mt-4 bg-gray-700 md:bg-transparent rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-lg md:font-medium md:border-0 dark:border-gray-700"
            >
              <li>
                <a
                  href="/"
                  class="text-white hover:text-blue-500 block mt-2"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="service.html"
                  class="text-white hover:text-blue-500 block mt-2"
                  >Customer service</a
                >
              </li>
              <li>
                <a
                  href="about.html"
                  class="text-white hover:text-blue-500 block mt-2"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="pictures.html"
                  class="text-white hover:text-blue-500 block mt-2 active"
                  >Pictures</a
                >
              </li>
              <li>
                <a href="" class="text-white hover:text-blue-500 block mt-2"
                  >Contact</a
                >
              </li>
              <li>
                <a
                  href="faq.html"
                  class="text-white hover:text-blue-500 block mt-2"
                  >FAQ</a
                >
              </li>
              <li>
                <button
                  id="dropdownLogin"
                  data-dropdown-toggle="dropdown"
                  class="bg-blue-600 text-white py-2 px-6 rounded-lg"
                >
                  Login
                </button>

                <!-- Dropdown menu -->
                <div
                  id="dropdown"
                  class="hidden z-10 w-[250px] bg-white rounded divide-y divide-gray-100 shadow-xl"
                  style="
                    position: absolute;
                    inset: 0px auto auto 0px;
                    margin: 0px;
                    transform: translate(0px, 412px);
                  "
                  data-popper-reference-hidden=""
                  data-popper-escaped=""
                  data-popper-placement="bottom"
                >
                  <div>
                    <div class="p-4 rounded-xl">
                      <h2 class="mb-2">Login</h2>
                      <hr />
                      <label
                        for="email"
                        class="block mt-2 mb-2 text-sm font-medium text-gray-900"
                        >Email</label
                      >
                      <input
                        type="email"
                        id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="example@abc.com"
                        required
                      />
                      <label
                        for="password"
                        class="block mt-2 mb-2 text-sm font-medium text-gray-900"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Password"
                        required
                      />
                      <br />
                      <button
                        type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
                      >
                        Login
                      </button>
                    </div>
                  </div>
                </div>
              </li>
              <li class="flex items-center gap-4 mt-6 md:mt-0">
                <img src="assets/img/flag1.webp" class="w-8" alt="" />
                <img src="assets/img/flag2.webp" class="w-8" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="w-full text-center mt-[50px]">
        <h2 class="text-4xl font-bold text-white">Pictures</h2>
      </div>
    </div>

    <div class="h-[300px]"></div>

    <!-- content -->
    <div class="container mt-20 mb-32">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="assets/img/1.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/2.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/3.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/4.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/5.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/6.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/7.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/8.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="assets/img/9.jpg" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="footer2 mt-10">
      <img src="./assets/img/Footer.png" alt="" />
    </div>

    <!-- swipper js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
